<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #212121;
            color: #fff;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            
        }

        .clock{
            font-size: 40px;
            background-color: orange;
            padding: 20px 50px;
            margin-top: 10px;
            border-radius: 15px;
        }

        .time{
            background-color: gray;
            display: flex;
            justify-content: center;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="center">
        <div id="banner"><span> Your local time</span></div>
        <div class="clock">
            <div id="clock" ></div>

            <div class="time">
                <div id="time" ></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

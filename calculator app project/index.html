<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayTune</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator container01 w-100 h-100 d-flex j-c-c  ">
        <div class=" contentbox01 w-25 h-100 bg-black b-r-15  ">
            <div class="content01 w-100 h-25 bg-black b-r-15 padding-10 f-e">
                <p id="display" class="result color-white f-s-30  ">0</p>
            </div>
            <div class="content02 w-100 h-75  d-flex flex-w">
                <button  class=" content_sign">AC </button>
                <button class=" content_sign"> +/-</button>
                <button class="content_sign">%</button>
                <button class="  content_operter">/</button>
                <button class=" content_number">7</button>
                <button class=" content_number">8</button>
                <button class="content_number">9</button>
                <button class="content_operter">*</button>
                <button class="content_number">4</button>
                <button class="content_number">5</button>
                <button class="content_number">6</button>
                <button class="content_operter" >-</button>
                <button class="content_number">1</button>
                <button class="content_number">2</button>
                <button class="content_number">3</button>
                <button class="content_operter">+</button>
                <button class="content_number">0</button>
                <button class="content_number">0</button>
                <button class="content_number">.</button>
                <button class="content_operter">=</button>


            </div>
        </div>

    </section>
    <script src="app.js"></script>
</body>
</html>
